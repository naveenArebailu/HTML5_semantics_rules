<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>HTML5 Semantics</title>
<style>

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

li {
    float: left;
   width: 25%;
}

a {
    display: block;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    background-color: #dddddd;
  
}
li a:hover {
    background-color: grey;
}
</style>
</head>
<body>
<header>
<nav>
<ul>
  <li><a>Home</a></li>
  <li><a>News</a></li>
  <li><a href="images_page.html">Images</a></li>
  <li><a>About</a></li>
</ul>
</nav>
</header>
<h1>
<br>
<br>
<p>
<p>Home Page</p>
<hr>
This is Sample heading with the <del>del</del>, <sub>subscript</sub>, and <sup>superscript</sup> tag.
</p>
</h1>
</body>
</html>
